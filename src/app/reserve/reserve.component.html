<div *ngIf="movie" style="width: 80%; margin: 10px auto;">
  <div class="form-group">
    <label for="movieName">Title</label>
    <input type="text" class="form-control" id="movieName" disabled [value]="movie.title">
  </div>
  <div class="form-group">
    <label for="movieDirector">Director</label>
    <input type="text" class="form-control" id="movieDirector" disabled [value]="movie.director">
  </div>
  <div class="form-group">
    <label for="movieGenre">Genre</label>
    <input type="text" class="form-control" id="movieGenre" disabled [value]="movie.genre">
  </div>
  <div class="form-group">
    <label for="movieRunningTime">Running Time</label>
    <input type="number" class="form-control" id="movieRunningTime" disabled [value]="movie.runningTime">
  </div>
  <div class="form-group">
    <label for="movieRunningTime">Running Time</label>
    <select class="custom-select" [value]="selectedCustomer">
      <option value="-1" selected>Select a customer</option>
      <option *ngFor="let customer of customers; let i = index" [attr.data-index]="i" value="i">{{ customer.first_name + ' ' + customer.last_name }}</option>
    </select>
  </div>
  <div class="modal-footer">
    <a routerLink="/"><button type="button" class="btn btn-danger">Back</button></a>
    <button type="button" (click)="submit()" class="btn btn-success">Reserve</button>
  </div>
</div>
