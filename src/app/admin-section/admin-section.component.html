<div class="admin-top-menu">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active" (click)="adminState = true">
      <input type="radio" name="options" id="option1" autocomplete="off" [checked]="adminState"> Movies
    </label>
    <label class="btn btn-secondary" (click)="adminState = false">
      <input type="radio" name="options" id="option2" autocomplete="off" [checked]="!adminState"> Customers
    </label>
  </div>
</div>    
<!-- *ngIf="state" -->
<button *ngIf="adminState" type="button" class="btn btn-primary right mybtn" data-toggle="modal" data-target="#newMovieModal">New
  Movie</button>
<button *ngIf="!adminState" type="button" class="btn btn-primary right mybtn" data-toggle="modal" data-target="#newCustomerModal">New
  Customer</button>
<hr class="clear">

<app-movie-list *ngIf="adminState" [availableMovies]="movies" [isAdmin]="true"></app-movie-list>
<app-customer-list *ngIf="!adminState" [customers]="customers"></app-customer-list>



<!-- new movie modal -->
<div class="modal fade" id="newMovieModal" tabindex="-1" role="dialog" aria-labelledby="newMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newMovieModalLabel">Add new movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newMovieForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="movieName">Title</label>
            <input type="text" class="form-control" id="movieName" formControlName="title" aria-describedby="title"
              placeholder="Movie's name">
          </div>
          <div class="form-group">
            <label for="movieDirector">Director</label>
            <input type="text" class="form-control" id="movieDirector" formControlName="director" aria-describedby="director"
              placeholder="Movie's director">
          </div>
          <div class="form-group">
            <label for="movieGenre">Genre</label>
            <input type="text" class="form-control" id="movieGenre" formControlName="genre" aria-describedby="genre"
              placeholder="Movie's genre">
          </div>
          <div class="form-group">
            <label for="movieRunningTime">Running Time</label>
            <input type="number" class="form-control" id="movieRunningTime" formControlName="runningTime"
              aria-describedby="runningTime" placeholder="Movie's running time">
          </div>
          <div class="form-group">
            <label for="movieStatus">Status</label>
            <select class="custom-select" formControlName="status">
                <option selected>Open this select menu</option>
                <option value="true">Available</option>
                <option value="false">Unavailable</option>
              </select> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>






<!-- new movie modal -->
<div class="modal fade" id="newCustomerModal" tabindex="-1" role="dialog" aria-labelledby="newCustomerModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newMovieModalLabel">Add new customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newCustomerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="customerFirstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="first_name" aria-describedby="First Name"
              placeholder="Customer's first name">
          </div>
          <div class="form-group">
            <label for="customerLastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="last_name" aria-describedby="Last Name"
              placeholder="Customer's last name">
          </div>
          <div class="form-group">
            <label for="customerAddress">Address</label>
            <input type="text" class="form-control" id="Address" formControlName="address" aria-describedby="Address"
              placeholder="Customer's address">
          </div>
          <div class="form-group">
            <label for="customerFirstName">City</label>
            <input type="text" class="form-control" id="city" formControlName="city" aria-describedby="City"
              placeholder="Customer's city">
          </div>
          <div class="form-group">
            <label for="customerFirstName">Phone number</label>
            <input type="tel" class="form-control" id="phoneNumber" formControlName="phone_number" aria-describedby="Phone Number"
              placeholder="Customer's phone number">
          </div>
          <div class="form-group">
            <label for="customerStatus">Status</label>
            <select class="custom-select" formControlName="status">
                <option selected>Open this select menu</option>
                <option value="true">Active</option>
                <option value="false">Expired</option>
              </select> 
          </div>
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" (click)="onRegister()" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>
